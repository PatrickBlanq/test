<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">

        <h2>{{number}}</h2>
        <img :src=`/images/${number}.jpg` style="width:300px;">
        <hr>
        <button @click="next()">下一个</button>
        <ul>
            <li v-for="value in 4">
                <a href="#" @click="jump(value)">{{value}}</a>
            </li>
        </ul>
    </div>
    <script type="module">
        //解构，把Vue的方法，属性赋值给变量
        import { createApp, reactive, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            setup() {
                const number = ref(1)

                const next = () => {
                    number.value += 1
                    if (number.value == 5) {
                        number.value = 1

                    }
                }
                const jump =(value)=>{
                    number.value =value
                }

                return {

                    number,
                    next,
                    jump

                }
            }
        }).mount("#app")

    </script>

</body>

</html>
