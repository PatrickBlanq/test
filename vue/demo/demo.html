<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        {{msg}}
        <h1>{{web.name}}</h1>
        <h1>{{web.url}}</h1>
    </div>
    <script>
        //解构，把Vue的方法，属性赋值给变量
        const { createApp, reactive } = Vue
        createApp({


            setup() {
                const web = reactive({
                    name: "vue",
                    url: "vue.com"
                })

                return {
                    msg: "SUCCESS",
                    web
                }
            }
        }).mount("#app")

    </script>

</body>

</html>
